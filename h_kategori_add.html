<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ⬅️ WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ⬅️ WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db_supabase.js"></script>
<script>
async function cekKategoriSudahAda(nama) {
    const { data, error } = await db
        .from("tb_kategori")
        .select("id_kategori")
        .ilike("nama_kategori", nama)
        .limit(1);

    if (error) {
        console.error(error);
        return false;
    }

    return data.length > 0;
}

document.getElementById("formTambahKategori").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!navigator.onLine) {
        alert("Mode offline — tidak bisa menyimpan");
        return;
    }

    const kode = kode_kategori.value.trim();
    const nama = nama_kategori.value.trim();

    if (!nama) {
        alert("Nama Kategori wajib diisi");
        return;
    }

    // CEK DUPLIKAT
    if (await cekKategoriSudahAda(nama)) {
        alert(`Kategori "${nama}" sudah ada`);
        return;
    }

    const { error } = await db.from("tb_kategori").insert([{
        kode_kategori: kode || null,
        nama_kategori: nama,
        aktif: true
    }]);

    if (error) {
        alert("Gagal menyimpan");
        console.error(error);
        return;
    }

    localStorage.removeItem("cache_kategori_all");
    alert("SUKSES!");
    formTambahKategori.reset();
    nama_kategori.focus();
});
document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.key === "Enter") {
        e.preventDefault();

        // cari tombol simpan yang terhubung ke form
        const btn = document.querySelector(
            'button[type="submit"][form]'
        );

        // jangan submit jika tombol disabled
        if (btn && !btn.disabled) {
            btn.click();
        }
    }
});
document.getElementById("nama_kategori").focus();
</script>
