<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>

    <script>
    // Pagination + search (perPage = 5)
    localStorage.removeItem("produk_page");
    let filterStatus = "all"; // all | active | nonactive
    let page = parseInt(localStorage.getItem("produk_page") || "1");
    const perPage = 10;
    let totalPages = 1;
    let totalRows = 0;
    let isSearching = false;

function getCacheKey() {
  return `produk:${filterStatus}:page:${page}`;
}

function getCachedPage() {
  const raw = sessionStorage.getItem(getCacheKey());
  return raw ? JSON.parse(raw) : null;
}

function setCachedPage(data, count) {
  sessionStorage.setItem(
    getCacheKey(),
    JSON.stringify({ data, count })
  );
}

function clearProdukCache() {
  Object.keys(sessionStorage)
    .filter(k => k.startsWith("produk:"))
    .forEach(k => sessionStorage.removeItem(k));
}


async function loadProduk() {

  // 1Ô∏è‚É£ Ambil nilai search
  const q = document.getElementById("cari_produk").value.trim().toLowerCase();
  const keywords = q.split(/\s+/).filter(Boolean);

  // 2Ô∏è‚É£ Tentukan mode search
  isSearching = keywords.length > 0;

  // 3Ô∏è‚É£ HITUNG RANGE PAGINATION
  const from = (page - 1) * perPage;
  const to   = from + perPage - 1;

  // ============================
  // üöÄ CEK CACHE DI SINI (WAJIB)
  // ============================
  if (!isSearching) {
    const cached = getCachedPage();
    if (cached) {
      totalRows  = cached.count;
      totalPages = Math.ceil(totalRows / perPage);

      renderTabel(cached.data);
      updatePagination();

      document.getElementById("pagination").style.display =
        totalPages > 1 ? "flex" : "none";

      return; // ‚õî STOP, JANGAN QUERY SUPABASE
    }
  }

  // ============================
  // 4Ô∏è‚É£ BARU QUERY SUPABASE
  // ============================
  let dataQuery = db
    .from("tb_produk")
    .select(`
      id_produk,
      kode_produk,
      nama_produk,
      aktif,
      tb_kategori ( nama_kategori ),
      tb_merek ( nama_merek )
    `, { count: "exact" })
    .order("created_at", { ascending: false });

  if (!isSearching) {
    dataQuery = dataQuery.range(from, to);
  }

  if (filterStatus === "active") {
    dataQuery = dataQuery.eq("aktif", true);
  }
  if (filterStatus === "nonactive") {
    dataQuery = dataQuery.eq("aktif", false);
  }

  if (keywords.length > 0) {
    keywords.forEach(k => {
      dataQuery = dataQuery.ilike("nama_produk", `%${k}%`);
    });
  }

  const { data, count, error } = await dataQuery;
  if (error) {
    console.error(error);
    return;
  }

  // ============================
  // 5Ô∏è‚É£ SIMPAN KE CACHE (DI SINI)
  // ============================
  if (!isSearching) {
    setCachedPage(data || [], count || 0);
  }

  totalRows  = count || 0;
  totalPages = Math.ceil(totalRows / perPage);

  if (page > totalPages) page = totalPages || 1;
  if (page < 1) page = 1;

  renderTabel(data || []);
  updatePagination();

  document.getElementById("pagination").style.display =
    isSearching ? "none" : (totalPages > 1 ? "flex" : "none");
}


    // =========================
    // RENDER TABEL (DIPISAH)
    // =========================
    function renderTabel(list) {
        if (!list || list.length === 0) {
            document.getElementById("tabel_produk").innerHTML = `
            <tr>
                <td colspan="6" class="text-center text-muted py-3">
                    Tidak ada data ditemukan
                </td>
            </tr>`;
            return;
        }

        document.getElementById("tabel_produk").innerHTML = list.map(p => `
        <tr class="barisdata">
          <td>${p.kode_produk}</td>
          <td>${p.nama_produk}</td>
          <td>${p.tb_merek?.nama_merek || ""}</td>
          <td>${p.tb_kategori?.nama_kategori || ""}</td>

          <!-- STATUS AKTIF -->
          <td class="text-center">
            <span class="${p.aktif ? 'text-primary' : 'text-danger'}"
                  title="${p.aktif ? 'Aktif' : 'Nonaktif'}">
              ${p.aktif ? ICON_CHECK : ICON_SILANG}
            </span>
          </td>

          <!-- AKSI -->
          <td class="text-center">
            <span class="text-dark action-icon mr-2"
                  title="Edit"
                  onclick="goEdit('${p.id_produk}')">
              ${ICON_EDIT}
            </span>

            <span class="text-dark action-icon"
                  title="Hapus"
                  onclick="hapusProduk('${p.id_produk}')">
              ${ICON_DELETE}
            </span>
          </td>
        </tr>
        `).join("");

    }


function setFilterStatus(status) {
  filterStatus = status;
  clearProdukCache(); // ‚¨ÖÔ∏è TAMBAHKAN INI

  const txt =
    status === "active" ? "Aktif" :
    status === "nonactive" ? "Nonaktif" :
    "Semua";

  document.getElementById("filterStatusBtn").innerText = txt;

  page = 1;
  loadProduk();
}


document.getElementById("cari_produk")
  .addEventListener("keydown", e => {
    if (e.key === "Enter") {
      page = 1;
      loadProduk();
    }
  });

    function goEdit(id) {
        localStorage.setItem("produk_page", page);
        location.href = "h_produk_edit.html?id=" + id;
    }

        async function hapusProduk(id) {
          if (!confirm("Yakin ingin menghapus produk?")) return;

          const { error } = await db.from("tb_produk").delete().eq("id_produk", id);
          if (error) {
            alert("Gagal menghapus");
            return;
          }

          clearProdukCache(); // ‚¨ÖÔ∏è GANTI KE INI
          loadProduk();
        }

function nextPage() {
  if (page >= totalPages) return;
  page++;
  loadProduk();
}

function prevPage() {
  if (page <= 1) return;
  page--;
  loadProduk();
}

function updatePagination() {
  document.getElementById("page-number").innerText = page;

  document.querySelector("#pagination li:first-child")
    .classList.toggle("disabled", page <= 1);

  document.querySelector("#pagination li:last-child")
    .classList.toggle("disabled", page >= totalPages);
}


    loadProduk();
    </script>
