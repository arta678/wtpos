  <div class="card shadow mb-4">

      <!-- JUDUL -->

            <div class="dropdown-menu">

<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db_supabase.js"></script>
<script>
// ================== PARAM ==================
const id = new URLSearchParams(location.search).get("id");
let currentStatus = true;

// ================== ELEMENT ==================
const btnUpdate = document.getElementById("btnUpdate");
const statusBtn = document.getElementById("statusDropdownBtn");
const form = document.getElementById("formMitra");

// ================== LOCK ==================
function lockForm() {
    form.querySelectorAll("input, textarea, select")
        .forEach(el => el.disabled = true);

    statusBtn.disabled = true;
}

function unlockForm() {
    form.querySelectorAll("input, textarea, select")
        .forEach(el => el.disabled = false);

    statusBtn.disabled = false;
    kode_mitra.readOnly = true;

    initTempoTermin();
}


// =========================
// STATUS MITRA (Dropdown)
// =========================
const aktif = document.getElementById("aktif");

// update tampilan tombol
function updateStatusButton(isActive) {
    statusBtn.innerText = isActive ? "Aktif" : "Nonaktif";

    statusBtn.classList.remove("btn-success", "btn-danger");
    statusBtn.classList.add(isActive ? "btn-success" : "btn-danger");
}

// dipanggil saat klik dropdown
function setStatus(isActive) {
    if (statusBtn.disabled) return; // SAMA PERSIS PRODUK
    aktif.checked = isActive;
    updateStatusButton(isActive);
}


// ================== LOAD DATA ==================
async function loadDataMitra() {
    const { data } = await db
        .from("tb_mitra")
        .select("*")
        .eq("id_mitra", id)
        .single();

    kode_mitra.value = data.kode_mitra ?? "";
    nama_mitra.value = data.nama_mitra;
    jenis_mitra.value = data.jenis_mitra;
    no_hp.value = data.no_hp ?? "";
    alamat.value = data.alamat ?? "";

    termin_pembelian.value = data.termin_pembelian;
    tempo_pembelian.value  = data.tempo_pembelian ?? 0;
    termin_penjualan.value = data.termin_penjualan;
    tempo_penjualan.value  = data.tempo_penjualan ?? 0;

    // üî• INI KUNCI ‚Äî SAMA DENGAN PRODUK
    aktif.checked = data.aktif === true;
    updateStatusButton(data.aktif === true);

    await Promise.all([
        loadGrupMitra(data.id_grup_mitra),
        loadAkunMitra(
            data.akun_piutang || "120002",
            data.akun_hutang  || "210002"
        )
    ]);

    initTempoTermin();
    lockForm();
}

async function loadGrupMitra(selectedId = null) {
    const cache = sessionStorage.getItem("grup_mitra");
    const dd = document.getElementById("id_grup_mitra");

    if (cache) {
        dd.innerHTML = cache;
        if (selectedId) dd.value = selectedId;
        return;
    }

    const { data } = await db
        .from("tb_grup_mitra")
        .select("id_grup_mitra, nama_grup")
        .eq("aktif", true)
        .order("nama_grup");

    let html = `<option value="">-- Pilih Grup --</option>`;
    data.forEach(g => {
        html += `<option value="${g.id_grup_mitra}">${g.nama_grup}</option>`;
    });

    dd.innerHTML = html;
    sessionStorage.setItem("grup_mitra", html);

    if (selectedId) dd.value = selectedId;
}

async function loadAkunMitra(selectedPiutang = "120002", selectedHutang = "210002") {
    const cache = sessionStorage.getItem("akun_mitra");
    const ddPiutang = document.getElementById("akun_piutang");
    const ddHutang  = document.getElementById("akun_hutang");

    if (cache) {
        const html = JSON.parse(cache);
        ddPiutang.innerHTML = html.piutang;
        ddHutang.innerHTML  = html.hutang;
        ddPiutang.value = selectedPiutang;
        ddHutang.value  = selectedHutang;
        return;
    }

    const { data } = await db
        .from("tb_akun")
        .select("kode_akun, nama_akun")
        .order("kode_akun");

    let piutangHTML = "";
    let hutangHTML  = "";

    data.forEach(a => {
        const opt = `<option value="${a.kode_akun}">${a.kode_akun} - ${a.nama_akun}</option>`;
        piutangHTML += opt;
        hutangHTML  += opt;
    });

    ddPiutang.innerHTML = piutangHTML;
    ddHutang.innerHTML  = hutangHTML;

    sessionStorage.setItem("akun_mitra", JSON.stringify({
        piutang: piutangHTML,
        hutang: hutangHTML
    }));

    ddPiutang.value = selectedPiutang;
    ddHutang.value  = selectedHutang;
}

// ==========================================
// INIT TERMIN & TEMPO (VISUAL)
// ==========================================
function initTempoTermin() {

    // PEMBELIAN
    if (termin_pembelian.value === "cash") {
        tempo_pembelian.value = 0;
        tempo_pembelian.disabled = true;
    } else {
        tempo_pembelian.disabled = false;
        if (!tempo_pembelian.value || tempo_pembelian.value == 0) {
            tempo_pembelian.value = 30;
        }
    }

    // PENJUALAN
    if (termin_penjualan.value === "cash") {
        tempo_penjualan.value = 0;
        tempo_penjualan.disabled = true;
    } else {
        tempo_penjualan.disabled = false;
        if (!tempo_penjualan.value || tempo_penjualan.value == 0) {
            tempo_penjualan.value = 30;
        }
    }
}


// ==========================================
// VALIDASI TERMIN & TEMPO (ADD & EDIT)
// ==========================================
function validateTerminTempo() {

    if (termin_pembelian.value === "credit") {
        const v = +tempo_pembelian.value || 0;
        if (v <= 0) {
            alert("Tempo pembelian wajib diisi jika termin Credit");
            tempo_pembelian.disabled = false;
            tempo_pembelian.focus();
            tempo_pembelian.select();
            return false;
        }
    }

    if (termin_penjualan.value === "credit") {
        const v = +tempo_penjualan.value || 0;
        if (v <= 0) {
            alert("Tempo penjualan wajib diisi jika termin Credit");
            tempo_penjualan.disabled = false;
            tempo_penjualan.focus();
            tempo_penjualan.select();
            return false;
        }
    }

    return true;
}

async function isNamaMitraExistEdit(nama, currentId) {
    const { data, error } = await db
        .from("tb_mitra")
        .select("id_mitra")
        .ilike("nama_mitra", nama)
        .neq("id_mitra", currentId) // üî• KUNCI UTAMA
        .limit(1);

    if (error) {
        console.error(error);
        return false;
    }

    return data.length > 0;
}



// ================== UPDATE ==================
btnUpdate.onclick = async () => {
    if (btnUpdate.dataset.mode === "edit") {
        unlockForm();
        btnUpdate.dataset.mode = "update";
        btnUpdate.innerText = "Update";
        btnUpdate.classList.replace("btn-warning","btn-primary");
        return;
    }


    btnUpdate.disabled = true;
    const nama = nama_mitra.value.trim();

    if (!nama) {
        alert("Nama mitra wajib diisi");
        nama_mitra.focus();
        btnUpdate.disabled = false;
        return;
    }

    if (await isNamaMitraExistEdit(nama, id)) {
        alert(`Nama mitra "${nama}" sudah digunakan mitra lain`);
        nama_mitra.focus();
        nama_mitra.select();
        btnUpdate.disabled = false;
        return;
    }

    // üî• VALIDASI KONSISTEN
    if (!validateTerminTempo()) {
        btnUpdate.disabled = false;
        return;
    }

       const payload = {
        nama_mitra: nama.trim(),
        jenis_mitra: jenis_mitra.value,
        id_grup_mitra: id_grup_mitra.value || null,

        termin_pembelian: termin_pembelian.value,
        tempo_pembelian: +tempo_pembelian.value || 0,

        termin_penjualan: termin_penjualan.value,     // ‚úÖ TAMBAH
        tempo_penjualan: +tempo_penjualan.value || 0, // ‚úÖ TAMBAH

        akun_piutang: akun_piutang.value,
        akun_hutang: akun_hutang.value,
        no_hp: no_hp.value,
        alamat: alamat.value,
        aktif: aktif.checked
    };
    const { error } = await db.from("tb_mitra").update(payload).eq("id_mitra", id);
    if(error){ alert("Gagal update"); btnUpdate.disabled=false; return; }

    alert("Data mitra diperbarui");
    // üî• HAPUS CACHE LIST MITRA
    Object.keys(sessionStorage)
      .filter(k => k.startsWith("mitra:"))
      .forEach(k => sessionStorage.removeItem(k));
        lockForm();
    btnUpdate.dataset.mode="edit";
    btnUpdate.innerText="Edit";
    btnUpdate.classList.replace("btn-primary","btn-warning");
    btnUpdate.disabled=false;
};

// CTRL + ENTER
document.addEventListener("keydown",e=>{
    if(e.ctrlKey && e.key==="Enter") btnUpdate.click();
});

loadDataMitra();
termin_pembelian.addEventListener("change", () => {
    initTempoTermin();
    if (termin_pembelian.value === "credit") {
        tempo_pembelian.focus();
        tempo_pembelian.select();
    }
});

termin_penjualan.addEventListener("change", () => {
    initTempoTermin();
    if (termin_penjualan.value === "credit") {
        tempo_penjualan.focus();
        tempo_penjualan.select();
    }
});
</script>
