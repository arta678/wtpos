<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
let isSubmitting = false;

// =======================
// STATUS DROPDOWN
// =======================
function setStatus(isActive) {
    const btn = document.getElementById("statusDropdownBtn");
    const input = document.getElementById("aktif");

    input.value = isActive ? "true" : "false";
    btn.textContent = isActive ? "Aktif" : "Nonaktif";

    btn.classList.remove("btn-success", "btn-danger");
    btn.classList.add(isActive ? "btn-success" : "btn-danger");
}

// =======================
// CEK DUPLIKAT NAMA GRUP
// =======================
async function isNamaGrupExist(nama) {
    const { data, error } = await db
        .from("tb_grup_mitra")
        .select("id_grup_mitra")
        .ilike("nama_grup", nama)
        .limit(1);

    if (error) {
        console.error(error);
        return false;
    }

    return data.length > 0;
}

// =======================
// SUBMIT FORM
// =======================
document.getElementById("formTambah").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (isSubmitting) return;
    isSubmitting = true;

    const btn = document.getElementById("btnSave");
    const namaInput = document.getElementById("nama_grup");
    const ketInput  = document.getElementById("keterangan");

    const nama = namaInput.value.trim();
    const ket  = ketInput.value.trim();
    const aktif = document.getElementById("aktif").value === "true";

    // loading
    btn.disabled = true;
    btn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Menyimpan...`;

    // VALIDASI
    if (!nama) {
        alert("Nama grup wajib diisi!");
        namaInput.focus();
        resetBtn();
        return;
    }

    if (await isNamaGrupExist(nama)) {
        alert(`Nama grup "${nama}" sudah ada`);
        namaInput.focus();
        namaInput.select();
        resetBtn();
        return;
    }

    // INSERT
    const { error } = await db
        .from("tb_grup_mitra")
        .insert([{
            nama_grup: nama,
            keterangan: ket || null,
            aktif: aktif
        }]);

    if (error) {
        alert("‚ùå Gagal menyimpan grup: " + error.message);
        resetBtn();
        return;
    }

    alert("‚úÖ Grup mitra berhasil disimpan");

    // üî• CLEAR CACHE TAB
    localStorage.removeItem("cache_grup_mitra_all");

    // RESET FORM
    document.getElementById("formTambah").reset();
    setStatus(true);
    namaInput.focus();

    resetBtn();
});

// =======================
// HELPER
// =======================
function resetBtn() {
    const btn = document.getElementById("btnSave");
    btn.disabled = false;
    btn.innerText = "Simpan";
    isSubmitting = false;
}

// =======================
// SHORTCUT CTRL + ENTER
// =======================
document.addEventListener("keydown", (e) => {
    if (e.ctrlKey && e.key === "Enter") {
        const form = document.getElementById("formTambah");
        if (form) form.requestSubmit();
    }
});

// INIT
setStatus(true);
document.getElementById("nama_grup").focus();
</script>
