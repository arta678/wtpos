<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ⬅️ WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ⬅️ WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db_supabase.js"></script>
<script>
async function loadSettingAkun() {
  const wrap = document.getElementById("wrap-setting-akun");

  // 1️⃣ load setting akun
  const { data: setting } = await db
    .from("tb_setting_akun")
    .select("key,keterangan,kode_akun")
    .order("key");

  // 2️⃣ load daftar akun
  const { data: akun } = await db
    .from("tb_akun")
    .select("kode_akun,nama_akun")
    .eq("aktif", true)
    .order("kode_akun");

  if (!setting || !akun) return;

  // 3️⃣ generate HTML
    wrap.innerHTML = setting.map(s => `
      <div class="form-group row mb-2 align-items-center">
        <label class="col-6 col-md-6 col-lg-6 col-form-label small">
          ${s.keterangan}
        </label>
        <div class="col-6 col-md-6 col-lg-6">
          <select class="form-control form-control-sm setting-akun"
                  data-key="${s.key}">
            ${akun.map(a => `
              <option value="${a.kode_akun}"
                ${a.kode_akun === s.kode_akun ? "selected" : ""}>
                ${a.kode_akun} - ${a.nama_akun}
              </option>
            `).join("")}
          </select>
        </div>
      </div>
    `).join("");

}

document.getElementById("formSettingAkun")
  .addEventListener("submit", async (e) => {

  e.preventDefault();

  const rows = Array.from(
    document.querySelectorAll(".setting-akun")
  ).map(el => ({
    key: el.dataset.key,
    kode_akun: el.value
  }));

  const { error } = await db
    .from("tb_setting_akun")
    .upsert(rows, { onConflict: "key" });

  if (error) {
    alert("❌ Gagal menyimpan setting");
    console.error(error);
    return;
  }

  alert("✅ Setting akun berhasil disimpan");
});
loadSettingAkun();    

</script>
