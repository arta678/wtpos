<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>

<script>
/* ===============================
   KONFIGURASI
================================ */
const perPage = 10;
let page = 1;
let totalPages = 1;
let lastCount = 0;
let filterStatus = "all"; // all | active | nonactive
let allGrup = [];

/* ===============================
   CACHE
================================ */
function clearCacheGrup() {
    localStorage.removeItem("cache_grup_mitra_all");
}

/* ===============================
   FILTER STATUS
================================ */
function setFilterStatus(status) {
    filterStatus = status;
    page = 1;

    const label =
        status === "active" ? "Aktif" :
        status === "nonactive" ? "Nonaktif" :
        "Semua";

    document.getElementById("filterStatusBtn").innerText = label;
    loadGrup();
}

/* ===============================
   LOAD DATA (CACHE ‚Üí DB)
================================ */
async function loadGrup() {

    const q = document.getElementById("cari_grup_mitra")
        .value.trim().toLowerCase();

    // 1Ô∏è‚É£ LOAD CACHE INSTAN
    const cache = localStorage.getItem("cache_grup_mitra_all");
    if (cache) {
        allGrup = JSON.parse(cache);
        applyFilterGrup(q);

        if (!navigator.onLine) return;
    }

    // 2Ô∏è‚É£ FETCH DB
    const { data, error } = await db
        .from("tb_grup_mitra")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        console.error(error);
        return;
    }

    allGrup = data;
    localStorage.setItem("cache_grup_mitra_all", JSON.stringify(data));
    applyFilterGrup(q);
}

/* ===============================
   APPLY FILTER + PAGINATION
================================ */
function applyFilterGrup(q) {

    let result = allGrup;

    // filter status
    if (filterStatus === "active") {
        result = result.filter(r => r.aktif === true);
    } else if (filterStatus === "nonactive") {
        result = result.filter(r => r.aktif === false);
    }

    // search
    if (q) {
        result = result.filter(r =>
            (r.nama_grup || "").toLowerCase().includes(q) ||
            (r.keterangan || "").toLowerCase().includes(q)
        );
    }

    // pagination
    lastCount = result.length;
    totalPages = Math.ceil(lastCount / perPage) || 1;

    if (page > totalPages) page = totalPages;
    if (page < 1) page = 1;

    const start = (page - 1) * perPage;
    const end   = start + perPage;

    renderGrup(result.slice(start, end));
    updatePagination();
}

/* ===============================
   RENDER TABEL
================================ */
function renderGrup(list) {
    const tbody = document.getElementById("tbodyData");

    if (!list.length) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-muted py-3">
                    Tidak ada data
                </td>
            </tr>`;
        return;
    }

    tbody.innerHTML = list.map(g => `
      <tr class="barisdata">
        <td>${g.nama_grup}</td>

        <!-- STATUS AKTIF -->
        <td class="text-center ${g.aktif ? 'text-primary' : 'text-danger'}"
            title="${g.aktif ? 'Aktif' : 'Nonaktif'}">
          ${g.aktif ? ICON_CHECK : ICON_SILANG}
        </td>

        <!-- AKSI -->
        <td class="text-center">
          <span class="action-icon text-dark mr-2"
                title="Edit"
                onclick="goEdit('${g.id_grup_mitra}')">
            ${ICON_EDIT}
          </span>

          <span class="action-icon text-dark"
                title="Hapus"
                onclick="hapusGrup('${g.id_grup_mitra}')">
            ${ICON_DELETE}
          </span>
        </td>
      </tr>
    `).join("");

}

/* ===============================
   PAGINATION
================================ */
function nextPage() {
    if (page >= totalPages) return;
    page++;
    applyFilterGrup(
        document.getElementById("cari_grup_mitra").value.trim().toLowerCase()
    );
}

function prevPage() {
    if (page <= 1) return;
    page--;
    applyFilterGrup(
        document.getElementById("cari_grup_mitra").value.trim().toLowerCase()
    );
}

function updatePagination() {
    document.getElementById("page-number").innerText = page;

    document.querySelector("#pagination li:first-child")
        .classList.toggle("disabled", page <= 1);

    document.querySelector("#pagination li:last-child")
        .classList.toggle("disabled", page >= totalPages);
}

/* ===============================
   DELETE (SOFT)
================================ */
async function hapusGrup(id) {
    if (!confirm("Nonaktifkan grup ini?")) return;

    const { error } = await db
        .from("tb_grup_mitra")
        .update({ aktif: false })
        .eq("id_grup_mitra", id);

    if (error) {
        alert("Gagal menonaktifkan grup");
        return;
    }

    clearCacheGrup(); // üî• penting
    loadGrup();
}

/* ===============================
   NAVIGASI
================================ */
function goEdit(id) {
    location.href = "h_mitra_grup_edit.html?id=" + id;
}

/* ===============================
   EVENT
================================ */
document.getElementById("cari_grup_mitra")
    .addEventListener("keydown", e => {
        if (e.key === "Enter") {
            page = 1;
            loadGrup();
        }
    });

/* ===============================
   INIT
================================ */
loadGrup();
</script>
