<script>
async function loadNavbar() {
    const navEl = document.getElementById("navbar");

    // jika sudah tersimpan, langsung pakai → instant
    if (localStorage.getItem("navbar")) {
        navEl.innerHTML = localStorage.getItem("navbar");
        navEl.classList.add("loaded");
    }

    // selalu fetch versi terbaru (background)
    const res = await fetch("navbar.html");
    const html = await res.text();
    localStorage.setItem("navbar", html);

    // update tampilan navbar
    navEl.innerHTML = html;
    navEl.classList.add("loaded");

    // load bootstrap
    var script = document.createElement("script");
    script.src = "vendor/bootstrap/js/bootstrap.bundle.min.js";
    document.body.appendChild(script);
}
async function loadShortcut() {
    const el = document.getElementById("shortcut");

    // tampilkan instan jika sudah ada cache
    if (localStorage.getItem("shortcut_html")) {
        el.innerHTML = localStorage.getItem("shortcut_html");
    }

    // fetch versi terbaru di background
    const res = await fetch("shortcut.html");
    const html = await res.text();
    localStorage.setItem("shortcut_html", html);

    el.innerHTML = html;
}
loadNavbar();
loadShortcut();
</script>

<script>
let page = 1;
const perPage = 8;
let lastCount = 0;
let totalPages = 1;
let filterJenis = "all"; // all | customer | supplier
let searchKeyword = "";

function setFilterJenis(val) {
    filterJenis = val;
    page = 1;

    const btn = document.getElementById("filterStatusBtn");

    if (val === "customer") btn.innerText = "Customer";
    else if (val === "supplier") btn.innerText = "Supplier";
    else btn.innerText = "Semua";

    loadMitra();
}

async function loadMitra() {

    let query = db
        .from("tb_mitra")
        .select(`
            id_mitra,
            kode_mitra,
            nama_mitra,
            jenis_mitra,
            level_harga,
            aktif,
            created_at,
            tb_grup_mitra (
                nama_grup
            )
        `)
        .order("created_at", { ascending: false });

    // =====================
    // FILTER JENIS
    // =====================
    if (filterJenis === "customer") {
        query = query.in("jenis_mitra", ["customer", "both"]);
    } 
    else if (filterJenis === "supplier") {
        query = query.in("jenis_mitra", ["supplier", "both"]);
    }

    // =====================
    // SEARCH
    // =====================
    if (searchKeyword !== "") {
        query = query.or(
            `kode_mitra.ilike.%${searchKeyword}%,nama_mitra.ilike.%${searchKeyword}%`
        );
    }

    const { data, error } = await query;

    if (error) {
        console.error(error);
        alert("Gagal memuat data mitra");
        return;
    }

    // =====================
    // PAGINATION (JS) - FIX
    // =====================
    lastCount = data.length;
    totalPages = Math.ceil(lastCount / perPage);

    // ⛔ CEGAH PAGE KELEWAT
    if (page > totalPages) page = totalPages;
    if (page < 1) page = 1;

    const start = (page - 1) * perPage;
    const end   = start + perPage;
    const pageData = data.slice(start, end);

    renderTable(pageData);
    updatePagination();

}


function labelJenis(jenis) {
    if (jenis === "customer") return "Customer";
    if (jenis === "supplier") return "Supplier";
    if (jenis === "both") return "Customer & Supplier";
    return "-";
}
function labelLevelHarga(level) {
    if (level === "eceran") return "Eceran";
    if (level === "grosir") return "Grosir";
    if (level === "toko") return "Toko";
    return "-";
}

// ================= RENDER TABLE =================
function renderTable(rows) {
    const tbody = document.getElementById("tbodyData");
    tbody.innerHTML = "";

    if (rows.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="7" class="text-center text-muted">
                    Data tidak ditemukan
                </td>
            </tr>
        `;
        return;
    }

    rows.forEach(r => {


        const grup = r.tb_grup_mitra?.nama_grup || "-";

        tbody.innerHTML += `
            <tr>
                <td>${r.kode_mitra || "-"}</td>
                <td>${r.nama_mitra}</td>
                <td>${labelJenis(r.jenis_mitra)}</td>
                <td>${grup}</td>
                <td>${labelLevelHarga(r.level_harga) || "-"}</td>
                <td class="text-center">
                        ${r.aktif
                            ? '<i class="fas fa-check text-primary"></i>'
                            : '<i class="fas fa-times text-danger"></i>'}
                </td>
                <td class="text-center">
                    <a href="h_mitra_edit.html?id=${r.id_mitra}"
                       class="btn btn-light btn-sm">
                        <i class="fas fa-edit"></i>
                    </a>
                    <button class="btn btn-light btn-sm"
                        onclick="nonaktifkanMitra('${r.id_mitra}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    });
}

function nextPage() {
    if (page >= totalPages) return;
    page++;
    loadMitra();
}

function prevPage() {
    if (page <= 1) return;
    page--;
    loadMitra();
}

function updatePagination() {
    document.getElementById("page-number").innerText = page;

    document.querySelector("#pagination li:first-child")
        .classList.toggle("disabled", page <= 1);

    document.querySelector("#pagination li:last-child")
        .classList.toggle("disabled", page >= totalPages);
}
document.getElementById("cari_customer")
.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        searchKeyword = e.target.value.trim();
        page = 1;
        loadMitra();
    }
});

async function nonaktifkanMitra(id) {
    if (!confirm("Nonaktifkan mitra ini?")) return;

    const { error } = await db
        .from("tb_mitra")
        .update({ aktif: false })
        .eq("id_mitra", id);

    if (error) {
        alert("Gagal menonaktifkan");
        return;
    }

    loadMitra();
}

// LOAD DATA AWAL
loadMitra();

</script>
