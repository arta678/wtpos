<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>

<script>
let filterJenis = "all"; // all | customer | supplier
let page = 1;
const perPage = 10;
let totalRows = 0;
let totalPages = 1;
let isSearching = false;

function getCacheKey() {
  return `mitra:${filterJenis}:page:${page}`;
}

function getCachedPage() {
  const raw = sessionStorage.getItem(getCacheKey());
  return raw ? JSON.parse(raw) : null;
}

function setCachedPage(data, count) {
  sessionStorage.setItem(
    getCacheKey(),
    JSON.stringify({ data, count })
  );
}

function clearMitraCache() {
  Object.keys(sessionStorage)
    .filter(k => k.startsWith("mitra:"))
    .forEach(k => sessionStorage.removeItem(k));
}


function setFilterJenis(val) {
  filterJenis = val;
  page = 1;
  clearMitraCache();

  document.getElementById("filterStatusBtn").innerText =
    val === "customer" ? "Customer" :
    val === "supplier" ? "Supplier" :
    "Semua";

  loadMitra();
}

async function loadMitra() {

  const q = document.getElementById("cari_customer").value.trim();
  isSearching = q.length > 0;

  const from = (page - 1) * perPage;
  const to   = from + perPage - 1;

  // üöÄ CACHE
  if (!isSearching) {
    const cached = getCachedPage();
    if (cached) {
      totalRows  = cached.count;
      totalPages = Math.ceil(totalRows / perPage);
      renderTable(cached.data);
      updatePagination();
      return;
    }
  }

  // üì° QUERY
  let query = db
    .from("tb_mitra")
    .select(`
      id_mitra,
      kode_mitra,
      nama_mitra,
      jenis_mitra,
      level_harga,
      aktif,
      tb_grup_mitra ( nama_grup )
    `, { count: "exact" })
    .order("created_at", { ascending: false });

  // FILTER JENIS (SAMA DENGAN PRODUK)
  if (filterJenis === "customer") {
    query = query.in("jenis_mitra", ["customer", "both"]);
  }
  if (filterJenis === "supplier") {
    query = query.in("jenis_mitra", ["supplier", "both"]);
  }


  if (!isSearching) {
    query = query.range(from, to);
  }

  if (isSearching) {
    query = query.or(
      `kode_mitra.ilike.%${q}%,nama_mitra.ilike.%${q}%`
    );
  }

  const { data, count, error } = await query;
  if (error) {
    alert("Gagal memuat mitra");
    return;
  }

  if (!isSearching) {
    setCachedPage(data || [], count || 0);
  }

  totalRows  = count || 0;
  totalPages = Math.ceil(totalRows / perPage);

  renderTable(data || []);
  updatePagination();

  document.getElementById("pagination").style.display =
  isSearching ? "none" : (totalPages > 1 ? "flex" : "none");
}

function labelJenis(jenis) {
    if (jenis === "customer") return "Customer";
    if (jenis === "supplier") return "Supplier";
    if (jenis === "both") return "Customer & Supplier";
    return "-";
}
function labelLevelHarga(level) {
    if (level === "eceran") return "Eceran";
    if (level === "grosir") return "Grosir";
    if (level === "toko") return "Toko";
    return "-";
}

// ================= RENDER TABLE =================
function renderTable(rows) {
  const tbody = document.getElementById("tbodyData");

  if (!rows || rows.length === 0) {
    tbody.innerHTML = `
      <tr>
        <td colspan="7" class="text-center text-muted">
          Data tidak ditemukan
        </td>
      </tr>
    `;
    return;
  }

  tbody.innerHTML = rows.map(r => {
    const grup = r.tb_grup_mitra?.nama_grup || "-";

    return `
      <tr class="barisdata">
        <td>${r.kode_mitra || "-"}</td>
        <td>${r.nama_mitra}</td>
        <td>${labelJenis(r.jenis_mitra)}</td>
        <td>${grup}</td>
        <td>${labelLevelHarga(r.level_harga) || "-"}</td>

        <!-- STATUS AKTIF -->
        <td class="text-center">
          <span class="${r.aktif ? 'text-primary' : 'text-danger'}"
                title="${r.aktif ? 'Aktif' : 'Nonaktif'}">
            ${r.aktif ? ICON_CHECK : ICON_SILANG}
          </span>
        </td>

        <!-- AKSI -->
        <td class="text-center">
          <span class="text-dark action-icon mr-2"
                title="Edit"
                onclick="goEdit('${r.id_mitra}')">
            ${ICON_EDIT}
          </span>

          <span class="text-dark action-icon"
                title="Nonaktifkan"
                onclick="nonaktifkanMitra('${r.id_mitra}')">
            ${ICON_DELETE}
          </span>
        </td>
      </tr>
    `;
  }).join("");
}

function nextPage() {
  if (page >= totalPages) return;
  page++;
  loadMitra();
}

function prevPage() {
  if (page <= 1) return;
  page--;
  loadMitra();
}


function updatePagination() {
    document.getElementById("page-number").innerText = page;

    document.querySelector("#pagination li:first-child")
        .classList.toggle("disabled", page <= 1);

    document.querySelector("#pagination li:last-child")
        .classList.toggle("disabled", page >= totalPages);
}

async function nonaktifkanMitra(id) {
  if (!confirm("Nonaktifkan mitra ini?")) return;

  const { error } = await db
    .from("tb_mitra")
    .update({ aktif: false })
    .eq("id_mitra", id);

  if (error) {
    alert("Gagal");
    return;
  }

  clearMitraCache();
  loadMitra();
}

document.getElementById("cari_customer")
  .addEventListener("keydown", e => {
    if (e.key === "Enter") {
      page = 1;
      loadMitra();
    }
  });

function goEdit(id) {
  window.open(
    "h_mitra_edit.html?id=" + encodeURIComponent(id),
    "_blank"
  );
}

loadMitra();
</script>
