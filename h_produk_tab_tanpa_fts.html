<script>
async function loadNavbar() {
    const navEl = document.getElementById("navbar");

    // jika sudah tersimpan, langsung pakai â†’ instant
    if (localStorage.getItem("navbar")) {
        navEl.innerHTML = localStorage.getItem("navbar");
        navEl.classList.add("loaded");
    }

    // selalu fetch versi terbaru (background)
    const res = await fetch("navbar.html");
    const html = await res.text();
    localStorage.setItem("navbar", html);

    // update tampilan navbar
    navEl.innerHTML = html;
    navEl.classList.add("loaded");

    // load bootstrap
    var script = document.createElement("script");
    script.src = "vendor/bootstrap/js/bootstrap.bundle.min.js";
    document.body.appendChild(script);
}
async function loadShortcut() {
    const el = document.getElementById("shortcut");

    // tampilkan instan jika sudah ada cache
    if (localStorage.getItem("shortcut_html")) {
        el.innerHTML = localStorage.getItem("shortcut_html");
    }

    // fetch versi terbaru di background
    const res = await fetch("shortcut.html");
    const html = await res.text();
    localStorage.setItem("shortcut_html", html);

    el.innerHTML = html;
}
loadNavbar();
loadShortcut();
</script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db_supabase.js"></script>
<script>
  // Pagination + search (perPage = 5)
  let page = parseInt(localStorage.getItem("produk_page") || "1");
  const perPage = 5;
  let lastCount = 0;

  async function loadProduk() {
    const q = document.getElementById("cari_produk").value.trim();
    const start = (page-1)*perPage;
    const end = start + perPage -1;

      let query = db.from("tb_produk")
        .select("id_produk,kode_produk,nama_produk,id_merek,id_kategori,aktif")
        .order("kode_produk", { ascending: true })
        .range(start, end);

      // ðŸ”¥ Jika tidak sedang mencari â†’ tampilkan hanya produk aktif
      if (q === "") {
        query = query.eq("aktif", true);
      }

      // ðŸ”¥ Jika sedang mencari â†’ tampilkan semua produk yang cocok
      if (q !== "") {
        query = query.ilike("nama_produk", `%${q}%`);
      }

    const { data, error } = await query;
    if (error) { console.error(error); return; }
    lastCount = (data||[]).length;

    // For showing brand/category names we can fetch mapping (small optimization)
    // Fetch brands & categories mapping in parallel
    const brandIds = [...new Set(data.map(d=>d.id_merek).filter(Boolean))];
    const catIds = [...new Set(data.map(d=>d.id_kategori).filter(Boolean))];

    const [brandsRes, catsRes] = await Promise.all([
      brandIds.length ? db.from("tb_merek").select("id_merek,nama_merek").in("id_merek", brandIds) : { data: [] },
      catIds.length ? db.from("tb_kategori").select("id_kategori,nama_kategori").in("id_kategori", catIds) : { data: [] }
    ]);
    const brandsMap = (brandsRes.data||[]).reduce((s,i)=>{ s[i.id_merek]=i.nama_merek; return s; }, {});
    const catsMap = (catsRes.data||[]).reduce((s,i)=>{ s[i.id_kategori]=i.nama_kategori; return s; }, {});

    document.getElementById("tabel_produk").innerHTML =
      (data||[]).map(p => `
        <tr>
          <td>${p.kode_produk||""}</td>
          <td>${p.nama_produk||""}</td>
          <td>${brandsMap[p.id_merek]||""}</td>
          <td>${catsMap[p.id_kategori]||""}</td>
              <td class="text-center">
          ${
            p.aktif
              ? `<i class="fas fa-check text-primary"></i>` 
              : `<i class="fas fa-times text-danger"></i>`
          }
        </td>
<td class="text-center">
    <button class="btn btn-sm btn-light"
            onclick="goEdit('${p.id_produk}')"
            title="Edit Produk">
        <i class="fas fa-edit"></i>
    </button>

    <button class="btn btn-sm btn-light"
            onclick="hapusProduk('${p.id_produk}')"
            title="Hapus Produk">
        <i class="fas fa-trash"></i>
    </button>
</td>

        </tr>
      `).join("");

    updatePagination();
    localStorage.removeItem("produk_page");
  }

  async function hapusProduk(id) {
    if (!confirm("Yakin ingin menghapus produk?")) return;
    const { error } = await db.from("tb_produk").delete().eq("id_produk", id);
    if (error) { alert("Gagal menghapus"); console.error(error); return; }
    loadProduk();
  }

  function goEdit(id) {
    localStorage.setItem("produk_page", page);
    location.href = "h_produk_edit.html?id="+id;
  }

  function nextPage() { if (lastCount < perPage) return; page++; loadProduk(); }
  function prevPage() { if (page===1) return; page--; loadProduk(); }
  function updatePagination() {
    document.getElementById("page-number").innerText = page;
    document.querySelector("#pagination li:first-child").classList.toggle("disabled", page===1);
    document.querySelector("#pagination li:last-child").classList.toggle("disabled", lastCount < perPage);
  }

  // search debounce
  let timer = null;
  document.getElementById("cari_produk").addEventListener("input", () => {
    clearTimeout(timer);
    timer = setTimeout(()=>{ page=1; loadProduk(); }, 350);
  });

  loadProduk();

</script>
