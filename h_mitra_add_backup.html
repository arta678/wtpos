<script>
async function loadNavbar() {
    const navEl = document.getElementById("navbar");

    // jika sudah tersimpan, langsung pakai → instant
    if (localStorage.getItem("navbar")) {
        navEl.innerHTML = localStorage.getItem("navbar");
        navEl.classList.add("loaded");
    }

    // selalu fetch versi terbaru (background)
    const res = await fetch("navbar.html");
    const html = await res.text();
    localStorage.setItem("navbar", html);

    // update tampilan navbar
    navEl.innerHTML = html;
    navEl.classList.add("loaded");

    // load bootstrap
    var script = document.createElement("script");
    script.src = "vendor/bootstrap/js/bootstrap.bundle.min.js";
    document.body.appendChild(script);
}
async function loadShortcut() {
    const el = document.getElementById("shortcut");

    // tampilkan instan jika sudah ada cache
    if (localStorage.getItem("shortcut_html")) {
        el.innerHTML = localStorage.getItem("shortcut_html");
    }

    // fetch versi terbaru di background
    const res = await fetch("shortcut.html");
    const html = await res.text();
    localStorage.setItem("shortcut_html", html);

    el.innerHTML = html;
}
loadNavbar();
loadShortcut();
</script>

<script>
// LOAD GRUP MITRA
async function loadGrupMitra() {
    const { data, error } = await db
        .from("tb_grup_mitra")
        .select("id_grup_mitra, nama_grup")
        .eq("aktif", true)
        .order("nama_grup", { ascending: true });

    const dd = document.getElementById("id_grup_mitra");
    if (data) {
        data.forEach(g => {
            dd.innerHTML += `<option value="${g.id_grup_mitra}">${g.nama_grup}</option>`;
        });
    }
}

// LOAD AKUN PIUTANG & HUTANG
async function loadAkunMitra() {
    const { data, error } = await db
        .from("tb_akun")
        .select("kode_akun, nama_akun")
        .order("kode_akun");

    const ddPiutang = document.getElementById("akun_piutang");
    const ddHutang  = document.getElementById("akun_hutang");

    data.forEach(a => {
        let opt = `<option value="${a.kode_akun}">${a.kode_akun} - ${a.nama_akun}</option>`;
        ddPiutang.innerHTML += opt;
        ddHutang.innerHTML  += opt;
    });

    // DEFAULT SEPERTI BEECOUD
    ddPiutang.value = "120002";   // Piutang Usaha
    ddHutang.value  = "210002";   // Hutang Usaha
}

loadGrupMitra();
loadAkunMitra();


// ============= INSERT DATA MITRA =============
document.getElementById("formMitra").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
        kode_mitra: document.getElementById("kode_mitra").value.trim() || null,
        nama_mitra: document.getElementById("nama_mitra").value.trim(),
        jenis_mitra: document.getElementById("jenis_mitra").value,
        id_grup_mitra: document.getElementById("id_grup_mitra").value || null,
        level_harga: document.getElementById("level_harga").value,

        termin_pembelian: document.getElementById("termin_pembelian").value,
        tempo_pembelian: parseInt(document.getElementById("tempo_pembelian").value || 0),

        termin_penjualan: document.getElementById("termin_penjualan").value,
        tempo_penjualan: parseInt(document.getElementById("tempo_penjualan").value || 0),

        akun_piutang: document.getElementById("akun_piutang").value,
        akun_hutang: document.getElementById("akun_hutang").value,

        no_hp: document.getElementById("no_hp").value.trim(),
        alamat: document.getElementById("alamat").value.trim(),
        aktif: document.getElementById("aktif").checked
    };

    const { error } = await db.from("tb_mitra").insert([payload]);

    if (error) {
        alert("❌ Gagal menyimpan mitra: " + error.message);
        return;
    }

    alert("✅ Mitra berhasil disimpan!");
    document.getElementById("formMitra").reset();
});
async function generateKodeMitra() {
    const { data, error } = await db.rpc("gen_kode_mitra");

    if (error) {
        console.error("Gagal generate kode mitra:", error);
        return;
    }

    document.getElementById("kode_mitra").value = data;  // tampilkan ke input
}

generateKodeMitra();

// ==========================
// LOGIKA TERMIN PEMBELIAN
// ==========================
document.getElementById("termin_pembelian").addEventListener("change", function () {
    const tempo = document.getElementById("tempo_pembelian");

    if (this.value === "cash") {
        tempo.value = 0;
        tempo.disabled = true;
    } else {
        tempo.disabled = false;
        tempo.value = 30;
    }
});

// ==========================
// LOGIKA TERMIN PENJUALAN
// ==========================
document.getElementById("termin_penjualan").addEventListener("change", function () {
    const tempo = document.getElementById("tempo_penjualan");

    if (this.value === "cash") {
        tempo.value = 0;
        tempo.disabled = true;
    } else {
        tempo.disabled = false;
        tempo.value = 30;
    }
});

// ==========================
// SET DEFAULT SAAT HALAMAN DIBUKA
// ==========================
function initTempoTermin() {
    // pembelian
    const terminB = document.getElementById("termin_pembelian");
    const tempoB  = document.getElementById("tempo_pembelian");

    if (terminB.value === "cash") {
        tempoB.value = 0;
        tempoB.disabled = true;
    }

    // penjualan
    const terminJ = document.getElementById("termin_penjualan");
    const tempoJ  = document.getElementById("tempo_penjualan");

    if (terminJ.value === "cash") {
        tempoJ.value = 0;
        tempoJ.disabled = true;
    }
}

initTempoTermin();
const urlParams = new URLSearchParams(window.location.search);
const jenis = urlParams.get("jenis");

if (jenis) {
    const jenisSelect = document.getElementById("jenis_mitra");
    jenisSelect.value = jenis; // set otomatis

    // Jika supplier → default termin pembelian = credit, dll (optional)
    // bisa tambahkan logika tambahan di sini sesuai kebutuhan
}
