<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ⬅️ WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ⬅️ WAJIB
}
loadNavbar();
loadShortcut();
</script>

    <script>
 // Ambil ID dari URL
const urlParams = new URLSearchParams(window.location.search);
const id = urlParams.get("id");
let mode = "view"; // view | edit
let currentStatus = true;
const btn = document.getElementById("btnUpdate");
const form = document.getElementById("formEdit");

// =====================================
// LOAD DATA LAMA
// =====================================
async function loadData() {
    const { data } = await db
        .from("tb_merek")
        .select("*")
        .eq("id_merek", id)
        .single();

    if (!data) return alert("Data tidak ditemukan");

    kode_merek.value = data.kode_merek || "";
    nama_merek.value = data.nama_merek || "";

    currentStatus = data.aktif === true;
    updateStatusUI();

    lockForm(); // ⛔ FORM DIKUNCI
}


function setStatus(val) {
    currentStatus = val;
    updateStatusUI();
}

function updateStatusUI() {
    statusDropdownBtn.innerText = currentStatus ? "Aktif" : "Nonaktif";
}


// =====================================
// SIMPAN PERUBAHAN
// =====================================
btn.addEventListener("click", async () => {

    // ==========================
    // MODE EDIT → BUKA FORM
    // ==========================
    if (btn.dataset.mode === "edit") {
        unlockForm();
        btn.dataset.mode = "update";
        btn.textContent = "Update";
        btn.classList.replace("btn-warning", "btn-primary");
        return;
    }

    // ==========================
    // MODE UPDATE → SIMPAN
    // ==========================
    btn.disabled = true;
    btn.innerText = "Menyimpan..";

    const { error } = await db
        .from("tb_merek")
        .update({
            kode_merek: kode_merek.value || null,
            nama_merek: nama_merek.value,
            aktif: currentStatus
        })
        .eq("id_merek", id);

    if (error) {
        alert("Gagal menyimpan");
        btn.disabled = false;
        btn.innerText = "Update";
        return;
    }

    alert("Data Sudah Diupdate");
    lockForm();
    btn.dataset.mode = "edit";
    btn.textContent = "Edit";
    btn.classList.replace("btn-primary", "btn-warning");
    btn.disabled = false;

    localStorage.removeItem("cache_merek_all");
});



btnUpdate.addEventListener("click", () => {
    if (mode === "view") {
        mode = "edit";
        btnUpdate.innerText = "Update";
        btnUpdate.classList.replace("btn-warning", "btn-success");

        setFormDisabled(false);
        statusDropdownBtn.disabled = false;
    }
});
function setFormDisabled(disabled) {
    kode_merek.disabled = disabled;
    nama_merek.disabled = disabled;
}
function lockForm() {
    document
        .querySelectorAll("#formEdit input")
        .forEach(el => el.disabled = true);

    statusDropdownBtn.disabled = true;
}

function unlockForm() {
    document
        .querySelectorAll("#formEdit input")
        .forEach(el => el.disabled = false);

    statusDropdownBtn.disabled = false;
}

document.addEventListener("keydown", function (e) {

    // CTRL + ENTER saja
    if (e.ctrlKey && e.key === "Enter") {
        e.preventDefault();

        const btn = document.getElementById("btnUpdate");
        if (!btn) return;

        // Simulasikan klik tombol Edit / Update
        btn.click();
    }
});

loadData();
</script>
