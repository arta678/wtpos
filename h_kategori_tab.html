<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ⬅️ WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ⬅️ WAJIB
}
loadNavbar();
loadShortcut();
</script>

<script>
let filterStatus = "all"; // all | active | nonactive
const perPage = 10;
let page = 1;
let lastCount = 0;
let allKategori = [];

// ===============================
// FILTER STATUS
// ===============================
function setFilterStatus(status) {
    filterStatus = status;
    page = 1;

    const label =
        status === "active" ? "Aktif" :
        status === "nonactive" ? "Nonaktif" :
        "Semua";

    document.getElementById("filterStatusBtn").innerText = label;
    loadKategori();
}

// ===============================
// CACHE
// ===============================
function clearCacheKategori() {
    localStorage.removeItem("cache_kategori_all");
}

// ===============================
// RENDER TABLE
// ===============================
function renderKategori(list) {
    const tbody = document.getElementById("tabel_kategori");

    if (!list.length) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-muted py-3">
                    Tidak ada data
                </td>
            </tr>`;
        return;
    }

tbody.innerHTML = list.map(k => `
<tr class="barisdata">
  <td>${k.kode_kategori || ""}</td>
  <td>${k.nama_kategori}</td>

  <!-- STATUS AKTIF -->
  <td class="text-center">
    <span class="${k.aktif ? 'text-primary' : 'text-danger'}"
          title="${k.aktif ? 'Aktif' : 'Nonaktif'}">
      ${k.aktif ? ICON_CHECK : ICON_SILANG}
    </span>
  </td>

  <!-- AKSI -->
  <td class="text-center">
    <span class="text-dark action-icon mr-2"
          title="Edit"
          onclick="goEdit('${k.id_kategori}')">
      ${ICON_EDIT}
    </span>

    <span class="text-dark action-icon"
          title="Hapus"
          onclick="hapusKategori('${k.id_kategori}')">
      ${ICON_DELETE}
    </span>
  </td>
</tr>
`).join("");

}

// ===============================
// LOAD DATA (CACHE + DB)
// ===============================
async function loadKategori() {

    const q = document.getElementById("cari_kategori")
        .value.trim().toLowerCase();

    // 1️⃣ LOAD CACHE INSTAN
    const cache = localStorage.getItem("cache_kategori_all");
    if (cache) {
        allKategori = JSON.parse(cache);
        applyFilterKategori(q);

        if (!navigator.onLine) return;
    }

    // 2️⃣ FETCH TERBARU (URUT TERBARU)
    const { data, error } = await db
        .from("tb_kategori")
        .select("*")
        .order("created_at", { ascending: false });

    if (error) {
        console.error(error);
        return;
    }

    allKategori = data;
    localStorage.setItem("cache_kategori_all", JSON.stringify(data));
    applyFilterKategori(q);
}

// ===============================
// FILTER + PAGINATION
// ===============================
function applyFilterKategori(q) {

    let result = allKategori;

    // filter status
    if (filterStatus === "active") {
        result = result.filter(k => k.aktif === true);
    } else if (filterStatus === "nonactive") {
        result = result.filter(k => k.aktif === false);
    }

    // search (ENTER saja)
    if (q !== "") {
        result = result.filter(k =>
            (k.nama_kategori || "").toLowerCase().includes(q)
        );
    }

    lastCount = result.length;

    const start = (page - 1) * perPage;
    const end   = start + perPage;

    renderKategori(result.slice(start, end));
    updatePagination();
}

// ===============================
// PAGINATION
// ===============================
function nextPage() {
    if (page * perPage >= lastCount) return;
    page++;
    loadKategori();
}

function prevPage() {
    if (page === 1) return;
    page--;
    loadKategori();
}

function updatePagination() {
    document.getElementById("page-number").innerText = page;

    document.querySelector("#pagination li:first-child")
        .classList.toggle("disabled", page === 1);

    document.querySelector("#pagination li:last-child")
        .classList.toggle("disabled", page * perPage >= lastCount);
}

// ===============================
// SEARCH (ENTER SAJA)
// ===============================
document.getElementById("cari_kategori")
    .addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            page = 1;
            loadKategori();
        }
    });

// ===============================
// HAPUS
// ===============================
async function hapusKategori(id) {
    if (!confirm("Yakin hapus kategori?")) return;

    const { error } = await db
        .from("tb_kategori")
        .delete()
        .eq("id_kategori", id);

    if (error) {
        alert("Gagal menghapus");
        return;
    }

    clearCacheKategori();
    loadKategori();
}

// ===============================
// EDIT
// ===============================
function goEdit(id) {
    localStorage.setItem("kategori_page", page);
    location.href = "h_kategori_edit.html?id=" + id;
}

// ===============================
// OFFLINE BADGE
// ===============================
function updateOfflineBadge() {
    const badge = document.getElementById("offlineBadge");
    if (!badge) return;
    badge.classList.toggle("d-none", navigator.onLine);
}

window.addEventListener("online", updateOfflineBadge);
window.addEventListener("offline", updateOfflineBadge);
updateOfflineBadge();

// ===============================
loadKategori();
</script>
