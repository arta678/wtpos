<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const tblJurnal = document.getElementById("tblJurnal");
const tblDetail = document.getElementById("tblDetail");
const tgl_awal = document.getElementById("tgl_awal");
const tgl_akhir = document.getElementById("tgl_akhir");
const btnFilter = document.getElementById("btnFilter");
const paginationEl = document.getElementById("pagination");
const cari_jurnal = document.getElementById("cari_jurnal");
let isSearching = false;
let page = 1;
const perPage = 10;
let totalPages = 1;
let allJurnal = [];

// default tanggal hari ini
const chkDate = document.getElementById("date_aktif");
chkDate.checked = true;
tgl_awal.value = daysAgoISO(7);
tgl_akhir.value = todayISO();

// format rupiah
function fmt(n){
  return (n||0).toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.');
}

/* ================== DATE HELPER ================== */
function todayISO(){
  return new Date().toISOString().slice(0,10);
}

function daysAgoISO(n){
  const d = new Date();
  d.setDate(d.getDate() - n);
  return d.toISOString().slice(0,10);
}

function syncDateUI(){
  if (chkDate.checked) {
    tgl_awal.removeAttribute("disabled");
    tgl_akhir.removeAttribute("disabled");

    // ‚¨ÖÔ∏è penting: isi default jika kosong
    if (!tgl_awal.value) tgl_awal.value = daysAgoISO(7);
    if (!tgl_akhir.value) tgl_akhir.value = todayISO();

  } else {
    tgl_awal.value = "";
    tgl_akhir.value = "";
    tgl_awal.setAttribute("disabled","disabled");
    tgl_akhir.setAttribute("disabled","disabled");
  }
}

chkDate.addEventListener("change", () => {
  syncDateUI();
});



// ================= LOAD JURNAL =================
async function loadJurnal() {

  tblJurnal.innerHTML = `<tr><td colspan="3">Loading...</td></tr>`;

  let query = db
    .from("tb_jurnal")
    .select(`
        id_jurnal,
        tanggal,
        keterangan,
        no_jurnal,
        sumber,
        id_source
    `)
    .order("tanggal", { ascending:false })
    .order("no_jurnal", { ascending:false });

  // ‚¨ÖÔ∏è FILTER TANGGAL (SAMA SEPERTI PEMBELIAN)
  if (chkDate.checked) {
    if (tgl_awal.value) query = query.gte("tanggal", tgl_awal.value);
    if (tgl_akhir.value) query = query.lte("tanggal", tgl_akhir.value);
  }

  const { data, error } = await query;

  if (error) {
    tblJurnal.innerHTML = `<tr><td colspan="3">Gagal load jurnal</td></tr>`;
    return;
  }

  allJurnal = data || [];
  page = 1;
  isSearching = false;
  renderJurnal();
}

function applySearch(list) {
  const q = cari_jurnal.value.trim().toLowerCase();
  if (!q) return list;

  isSearching = true;

  return list.filter(j =>
    (j.no_jurnal || "").toLowerCase().includes(q) ||
    (j.keterangan || "").toLowerCase().includes(q)
  );
}

function renderJurnal() {

  let result = applySearch(allJurnal);

  const totalData = result.length;
  totalPages = Math.ceil(totalData / perPage);

  // ‚ùå SEMBUNYIKAN PAGINATION SAAT SEARCH / 1 HALAMAN
  if (isSearching || totalPages <= 1) {
    document.getElementById("pagination").style.display = "none";
  } else {
    document.getElementById("pagination").style.display = "flex";
  }

  if (page > totalPages) page = totalPages || 1;
  if (page < 1) page = 1;

  const start = (page - 1) * perPage;
  const end   = start + perPage;
  const rows  = isSearching ? result : result.slice(start, end);

  tblJurnal.innerHTML = "";

  if (!rows.length) {
    tblJurnal.innerHTML = `
      <tr>
        <td colspan="3" class="text-center text-muted">
          Tidak ada jurnal ditemukan
        </td>
      </tr>`;
    return;
  }
  rows.forEach(j => {
    const tr = document.createElement("tr");
    tr.className = "jurnal-row";

    tr.innerHTML = `
      <td>${j.tanggal}</td>
      <td>${j.no_jurnal}</td>
      <td>${j.keterangan}</td>
    `;

    tr.addEventListener("click", () => loadDetailJurnal(j));
    tblJurnal.appendChild(tr);
  });

  updatePagination();
}

  cari_jurnal.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    page = 1;
    isSearching = cari_jurnal.value.trim() !== "";
    renderJurnal();
  }
});



function nextPage() {
  if (page >= totalPages) return;
  page++;
  renderJurnal();
}

function prevPage() {
  if (page <= 1) return;
  page--;
  renderJurnal();
}

function updatePagination() {
  document.getElementById("page-number").innerText = page;

  document.querySelector("#pagination li:first-child")
    .classList.toggle("disabled", page <= 1);

  document.querySelector("#pagination li:last-child")
    .classList.toggle("disabled", page >= totalPages);
}

btnFilter.addEventListener("click", () => {
  isSearching = false;
  page = 1;
  loadJurnal();
});


// ================= DETAIL JURNAL =================
async function loadDetailJurnal(jurnal){
    // isi header modal (langsung, tanpa loading)
  document.getElementById("modalNoJurnal").innerText =
    `${jurnal.no_jurnal}`;

  document.getElementById("modalTanggal").innerText =
   ` ${jurnal.tanggal}` || "";


     const btnSource = document.getElementById("btnOpenSource");
  btnSource.classList.add("d-none");
  btnSource.onclick = null;

  // ================= ROUTING =================
  if (jurnal.sumber === "pembelian" && jurnal.id_source) {
    btnSource.classList.remove("d-none");
    btnSource.innerText = "Buka Pembelian";

    btnSource.onclick = () => {
      window.open(
        `h_pembelian_edit.html?id=${jurnal.id_source}&mode=view`,
        "_blank"
      );
    };
  }


  // üöÄ TAMPILKAN MODAL LANGSUNG
      $("#modalDetail").modal({
      backdrop: true,
      keyboard: true,
      show: true
    });




  // üîÑ baru load data
  const { data, error } = await db
    .from("tb_jurnal_detail")
    .select(`
      kode_akun,
      debit,
      kredit,
      tb_akun ( nama_akun )
    `)
    .eq("id_jurnal", jurnal.id_jurnal);


  if (error) {
    tblDetail.innerHTML = `
      <tr><td colspan="3" class="text-danger text-center">
        Gagal load detail
      </td></tr>`;
    return;
  }

  tblDetail.innerHTML = "";

  data.forEach(d => {
    tblDetail.innerHTML += `
      <tr>
        <td>${d.kode_akun} - ${d.tb_akun?.nama_akun || ""}</td>
        <td class="text-right">${fmt(d.debit)}</td>
        <td class="text-right">${fmt(d.kredit)}</td>
      </tr>`;
  });
}


// ================= INIT =================
syncDateUI();
loadJurnal();
document.querySelectorAll("#quickSearchInput").length
</script>
