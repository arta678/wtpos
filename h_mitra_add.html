<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>

<script>
// LOAD GRUP MITRA
async function loadGrupMitra() {
    const cache = sessionStorage.getItem("grup_mitra");
    const dd = document.getElementById("id_grup_mitra");

    if (cache) {
        dd.innerHTML = cache;
        return;
    }

    const { data } = await db
        .from("tb_grup_mitra")
        .select("id_grup_mitra, nama_grup")
        .eq("aktif", true)
        .order("nama_grup");

    let html = `<option value="">-- Pilih Grup --</option>`;
    data.forEach(g => {
        html += `<option value="${g.id_grup_mitra}">${g.nama_grup}</option>`;
    });

    dd.innerHTML = html;
    sessionStorage.setItem("grup_mitra", html);
}

function setStatus(isActive) {
    const btn = document.getElementById("statusDropdownBtn");
    const input = document.getElementById("aktif");

    input.value = isActive ? "true" : "false";
    btn.textContent = isActive ? "Aktif" : "Nonaktif";

    btn.classList.remove("btn-success", "btn-danger");
    btn.classList.add(isActive ? "btn-success" : "btn-danger");
}

// LOAD AKUN PIUTANG & HUTANG
async function loadAkunMitra() {
    const cache = sessionStorage.getItem("akun_mitra");
    const ddPiutang = document.getElementById("akun_piutang");
    const ddHutang  = document.getElementById("akun_hutang");

    if (cache) {
        const html = JSON.parse(cache);
        ddPiutang.innerHTML = html.piutang;
        ddHutang.innerHTML  = html.hutang;
        ddPiutang.value = "120002";
        ddHutang.value  = "210002";
        return;
    }

    const { data } = await db
        .from("tb_akun")
        .select("kode_akun, nama_akun")
        .order("kode_akun");

    let piutangHTML = "";
    let hutangHTML  = "";

    data.forEach(a => {
        const opt = `<option value="${a.kode_akun}">${a.kode_akun} - ${a.nama_akun}</option>`;
        piutangHTML += opt;
        hutangHTML  += opt;
    });

    ddPiutang.innerHTML = piutangHTML;
    ddHutang.innerHTML  = hutangHTML;

    sessionStorage.setItem("akun_mitra", JSON.stringify({
        piutang: piutangHTML,
        hutang: hutangHTML
    }));

    ddPiutang.value = "120002";
    ddHutang.value  = "210002";
}



let isSubmitting = false;

document.getElementById("formMitra").addEventListener("submit", async (e) => {
    e.preventDefault();

    if (!validateTerminTempo()) return; // üî• TAMBAH INI

    if (isSubmitting) return;
    isSubmitting = true;

    const namaInput = document.getElementById("nama_mitra");
    const nama = namaInput.value.trim();

    // VALIDASI WAJIB
    if (!nama) {
        alert("‚ùå Nama mitra wajib diisi");
        namaInput.focus();
        isSubmitting = false;
        return;
    }

    // VALIDASI DUPLIKAT (CASE-INSENSITIVE)
    if (await isNamaMitraExist(nama)) {
        alert(`‚ùå Nama mitra "${nama}" sudah terdaftar`);
        namaInput.classList.add("input-error");
        namaInput.focus();
        isSubmitting = false;
        return;
    }

    namaInput.classList.remove("input-error");


    try {
        const payload = {
            kode_mitra: document.getElementById("kode_mitra").value.trim() || null,
            nama_mitra: document.getElementById("nama_mitra").value.trim(),
            jenis_mitra: document.getElementById("jenis_mitra").value,
            id_grup_mitra: document.getElementById("id_grup_mitra").value || null,
            level_harga: document.getElementById("level_harga").value,

            termin_pembelian: document.getElementById("termin_pembelian").value,
            tempo_pembelian: parseInt(document.getElementById("tempo_pembelian").value || 0),

            termin_penjualan: document.getElementById("termin_penjualan").value,
            tempo_penjualan: parseInt(document.getElementById("tempo_penjualan").value || 0),

            akun_piutang: document.getElementById("akun_piutang").value,
            akun_hutang: document.getElementById("akun_hutang").value,

            no_hp: document.getElementById("no_hp").value.trim(),
            alamat: document.getElementById("alamat").value.trim(),
            aktif: document.getElementById("aktif").value === "true"
        };
        const { error } = await db.from("tb_mitra").insert([payload]);
        if (error) throw error;

        alert("‚úÖ Mitra berhasil disimpan!");
        localStorage.setItem("mitra_filter", "all");
        localStorage.setItem("mitra_page", "1");
Object.keys(sessionStorage)
  .filter(k => k.startsWith("mitra:all:"))
  .forEach(k => sessionStorage.removeItem(k));

        resetFormMitra();
    } catch (err) {
        alert("‚ùå Gagal menyimpan mitra: " + err.message);
    } finally {
        isSubmitting = false;
    }
});

(function () {
    const form = document.getElementById("formMitra");

    function getFocusable() {
        return Array.from(
            form.querySelectorAll(
                "input:not([type=hidden]):not([disabled]), select:not([disabled]), textarea:not([disabled])"
            )
        );
    }

form.addEventListener("keydown", function (e) {
    // JIKA CTRL + ENTER ‚Üí BIARKAN GLOBAL HANDLER
    if (e.ctrlKey && e.key === "Enter") {
        return; // ‚õî jangan lanjut navigasi
    }

    if (e.key !== "Enter") return;

    const focusable = getFocusable();
    const index = focusable.indexOf(e.target);
    if (index === -1) return;

    // TEXTAREA: Enter normal
    if (e.target.tagName === "TEXTAREA") return;

    e.preventDefault();

    // SHIFT + ENTER ‚Üí KEMBALI
    if (e.shiftKey) {
        const prev = focusable[index - 1];
        if (prev) {
            prev.focus();
            prev.select?.();
        }
        return;
    }

    // ENTER ‚Üí LANJUT
    const next = focusable[index + 1];
    if (next) {
        next.focus();
        next.select?.();
    }
});
})();

document.addEventListener("keydown", function (e) {
    if (e.ctrlKey && e.key === "Enter") {
        const openDropdown = document.querySelector('.dropdown-menu.show');
        if (openDropdown) return; // jangan submit saat pilih menu
        const form = document.getElementById("formMitra");
        if (form) {
            e.preventDefault();
            form.requestSubmit();
        }
    }
});

function resetFormMitra() {
    const form = document.getElementById("formMitra");

    // reset input native
    form.reset();

    // reset status dropdown
    setStatus(true);

    // reset termin (biar disabled benar)
    initTempoTermin();

    // regenerate kode mitra
    generateKodeMitra();

    // fokus ulang
    document.getElementById("nama_mitra").focus();
}

async function isNamaMitraExist(nama) {
    const namaNorm = nama.trim();

    if (!namaNorm) return false;

    const { data, error } = await db
        .from("tb_mitra")
        .select("id_mitra")
        .ilike("nama_mitra", namaNorm) // case-insensitive
        .limit(1);

    if (error) {
        console.error("Cek duplikat gagal:", error);
        return false;
    }

    return data.length > 0;
}
