<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Akuntansi App</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center mt-5">

        <div class="col-xl-5 col-lg-6 col-md-7">
            <div class="card o-hidden border-0 shadow-lg mt-5">
                <div class="card-body p-5">

                    <h3 class="text-center text-gray-800 mb-4">
                        <b>Akuntansi App</b>
                    </h3>

                    <div class="form-group">
                        <input type="email" id="email" class="form-control form-control-user" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control form-control-user" placeholder="Password">
                    </div>

                    <button onclick="login()" class="btn btn-primary btn-user btn-block">
                        Login
                    </button>

                    <hr>
                    <div id="err" class="text-danger text-center mt-1" style="display:none;"></div>

                </div>
            </div>
        </div>

    </div>
</div>


<script>
const db = supabase.createClient(
  "https://lkngfxjmskxyoeljbwdk.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrbmdmeGptc2t4eW9lbGpid2RrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMxMTM3MjYsImV4cCI6MjA3ODY4OTcyNn0.QBN8hCcxPF5Gw0Z1Mgaz5E8iQMb4U--CvGHvtjk1SbI"
);

async function login(){
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value;

    if(!email || !pass){
        showError("Email dan password harus diisi");
        return;
    }

    const { data, error } = await db.auth.signInWithPassword({
        email: email,
        password: pass
    });

    if (error){
        showError("Login gagal: " + error.message);
        return;
    }

    window.location.href = "dashboard.html";
}

function showError(msg){
    const e = document.getElementById("err");
    e.innerHTML = msg;
    e.style.display = "block";
}
</script>

<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
