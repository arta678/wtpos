<script>
function initNavbarQuickSearch() {
  const nav = document.getElementById("navbar");
  if (!nav) return;
  const input = nav.querySelector("#quickSearchInput");
  if (!input || input.dataset.bound) return;
  input.dataset.bound = "1";
  input.addEventListener("keydown", e => {
    if (e.key !== "Enter") return;
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    location.href =
      "h_harga_produk.html?q=" + encodeURIComponent(q);
  });
}
async function loadNavbar() {
  const navEl = document.getElementById("navbar");
  if (localStorage.getItem("navbar")) {
    navEl.innerHTML = localStorage.getItem("navbar");
    navEl.classList.add("loaded");
  }
  const res = await fetch("navbar.html");
  const html = await res.text();
  localStorage.setItem("navbar", html);
  navEl.innerHTML = html;
  navEl.classList.add("loaded");
  if (typeof applyShortcutVisibility === "function") {
    applyShortcutVisibility();
  }
  initNavbarQuickSearch();
}
async function loadShortcut() {
  if (!isShortcutEnabled()) {
    const el = document.getElementById("shortcut");
    if (el) el.style.display = "none";
    return;
  }

  const el = document.getElementById("shortcut");

  if (localStorage.getItem("shortcut_html")) {
    el.innerHTML = localStorage.getItem("shortcut_html");
    applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
  }

  const res = await fetch("shortcut.html");
  const html = await res.text();

  localStorage.setItem("shortcut_html", html);
  el.innerHTML = html;

  applyShortcutIcons(); // ‚¨ÖÔ∏è WAJIB
}
loadNavbar();
loadShortcut();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/db_supabase.js"></script>
<script>
const grupID = new URLSearchParams(location.search).get("id");
const btnUpdate = document.getElementById("btnUpdate");
const statusBtn = document.getElementById("statusDropdownBtn");
const form = document.getElementById("formEdit");
const aktifInput = document.getElementById("aktif");

// =====================
// LOCK / UNLOCK FORM
// =====================
function lockForm() {
    form.querySelectorAll("input, textarea").forEach(el => {
        if (el.id !== "id_grup") el.disabled = true;
    });
    statusBtn.disabled = true;
}

function unlockForm() {
    form.querySelectorAll("input, textarea").forEach(el => {
        if (el.id !== "id_grup") el.disabled = false;
    });
    statusBtn.disabled = false;
}

// =====================
// STATUS DROPDOWN
// =====================
function updateStatusButton(val) {
    statusBtn.innerText = val ? "Aktif" : "Nonaktif";
    statusBtn.classList.remove("btn-success", "btn-danger");
    statusBtn.classList.add(val ? "btn-success" : "btn-danger");
}

function setStatus(val) {
    if (statusBtn.disabled) return;
    aktifInput.value = val ? "true" : "false";
    updateStatusButton(val);
}

// =====================
// LOAD DATA
// =====================
async function loadData() {
    const { data, error } = await db
        .from("tb_grup_mitra")
        .select("*")
        .eq("id_grup_mitra", grupID)
        .single();

    if (error || !data) {
        alert("Data grup tidak ditemukan");
        return;
    }

    id_grup.value = data.id_grup_mitra;
    nama_grup.value = data.nama_grup;
    keterangan.value = data.keterangan || "";

    aktifInput.value = data.aktif ? "true" : "false";
    updateStatusButton(data.aktif);

    lockForm();
}

loadData();

// =====================
// CEK DUPLIKAT (EDIT)
// =====================
async function isNamaGrupExistEdit(nama) {
    const { data } = await db
        .from("tb_grup_mitra")
        .select("id_grup_mitra")
        .ilike("nama_grup", nama)
        .neq("id_grup_mitra", grupID)
        .limit(1);

    return data && data.length > 0;
}

// =====================
// UPDATE BUTTON
// =====================
btnUpdate.onclick = async () => {

    // ===== MODE EDIT =====
    if (btnUpdate.dataset.mode === "edit") {
        unlockForm();
        btnUpdate.dataset.mode = "update";
        btnUpdate.innerText = "Update";
        btnUpdate.classList.replace("btn-warning","btn-primary");
        return;
    }

    // ===== MODE UPDATE =====
    btnUpdate.disabled = true;

    const nama = nama_grup.value.trim();
    if (!nama) {
        alert("Nama grup wajib diisi");
        nama_grup.focus();
        btnUpdate.disabled = false;
        return;
    }

    if (await isNamaGrupExistEdit(nama)) {
        alert(`Nama grup "${nama}" sudah digunakan`);
        nama_grup.focus();
        nama_grup.select();
        btnUpdate.disabled = false;
        return;
    }

    const payload = {
        nama_grup: nama,
        keterangan: keterangan.value.trim() || null,
        aktif: aktifInput.value === "true"
    };

    const { error } = await db
        .from("tb_grup_mitra")
        .update(payload)
        .eq("id_grup_mitra", grupID);

    if (error) {
        alert("Gagal update grup");
        btnUpdate.disabled = false;
        return;
    }

    alert("‚úÖ Grup mitra berhasil diperbarui");

    // üî• CLEAR CACHE TAB
    localStorage.removeItem("cache_grup_mitra_all");

    lockForm();
    btnUpdate.dataset.mode = "edit";
    btnUpdate.innerText = "Edit";
    btnUpdate.classList.replace("btn-primary","btn-warning");
    btnUpdate.disabled = false;
};

// =====================
// CTRL + ENTER
// =====================
document.addEventListener("keydown", e => {
    if (e.ctrlKey && e.key === "Enter") {
        btnUpdate.click();
    }
});
// ‚õî CEGAT SUBMIT FORM
form.addEventListener("submit", function (e) {
    e.preventDefault();
});

// ENTER = trigger tombol update
form.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
        e.preventDefault();
        btnUpdate.click();
    }
});

</script>
